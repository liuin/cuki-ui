  <title>website name</title>

  <style type="text/css">
    .col {background:#B2BBE6;}  
    .container-grid {text-align:center;}
    .container-grid .row {overflow:hidden;margin-bottom: 10px;}
    .container-grid span {display:block;border: 0px solid #fff; }
  </style>

<body class="yh">
  <noscript>
    <strong>你的浏览器似乎禁用了 JavaScript。</strong><br />您必须在浏览器中启用JavaScript才能使用本网站的功能。
  </noscript>
  <div class="container-typography container yh fs14 lh20">
    <div class="row">
       <h2>分行表单</h2>
       <form action="#" class="formstyle">
          <div class="formgroup formgroup-car">
                <label>车　型：</label>
                <select  name="" class="fselect yh" data-form="select" >
                  <option>车   型1</option>
                  <option>车   型2</option>
                </select>  
              </div>
              <div class="formgroup formgroup-biz">
                <label>经销商：</label>
                <select name="" class="fselect yh" data-form="select" >
                  <option>经销商1</option>
                  <option>经销商2</option>
                </select>  
              </div>      
          <div class="formgroup formgroup-name">
            <label>姓　名：</label>
            <input type="text" name="" class="ftext yh" id=""> 
          </div>
          <div class="formgroup formgroup-tel">
            <label>电　话：</label>
            <input type="text" name="" class="ftext yh" id=""> 
          </div>
      
          <div class="formgroup formgroup-ck">
            <label><input type="radio" name="check" id="" />是</label>
            <label><input type="radio" name="check" id="" />否</label>
          </div>

          <div class="formgroup formgroup-area">
            <label>备注</label>
            <textarea class="ftextarea" name="" placeholder="备注"></textarea>
          </div>

          
          <div class="formgroup-sub">
            <button type="submit"  class="btn btn-2 yh">预约试驾</button>
          </div>
        </form><!-- /多行 -->
        
        <hr />

        <h2>单行表单</h2>       
        <form class="formstyle-inline" >
            <div class="formgroup">
              <label class="sr-only" for="exampleInputEmail2">Email address</label>
              <input type="email" class="ftext" id="exampleInputEmail2" placeholder="Enter email">
            </div>
            <div class="formgroup">
              <label class="sr-only" for="exampleInputPassword2">Password</label>
              <input type="password" class="ftext" id="exampleInputPassword2" placeholder="Password">
            </div>
            <div class="checkbox">
              <label>
              <input type="checkbox"> Remember me
              </label>
          </div>
          <div class="radio">
              <label>
              <input type="radio"> Remember me
              </label>
          </div>
            <button type="submit" class="btn btn-1">Sign in</button>
        </form>
        <!-- / 表单1行 -->

        <hr />
        
        <h2>按钮</h2>
        <button class="btn">按钮1</button>
        <button class="btn btn-1">按钮1</button>
        <button class="btn btn-2">按钮2</button>
        <button class="btn btn-3">按钮3</button>
        <button class="btn btn-4">按钮4</button>
        <button class="btn btn-5">按钮5</button>

    </div>
  </div>
